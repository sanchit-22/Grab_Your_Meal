<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/static/Canteen/add_item/add_itemhome.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style type=text/css>
        .logo img{
            width:50px;
        }
        .left{
            float: left;
            text-align: left;
        }
        * {
            font-family: sans-serif; /* Change your font family */
          }

        .content-table {
          border-collapse: collapse;
          margin: 25px 0;
          font-size: 0.9em;
          min-width: 400px;
          border-radius: 5px 5px 0 0;
          overflow: hidden;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .content-table thead tr {
          background-color: #009879;
          color: #ffffff;
          text-align: left;
          font-weight: bold;
        }

        .content-table th,
        .content-table td {
          padding: 12px 15px;
        }

        .content-table tbody tr {
          border-bottom: 1px solid #dddddd;
        }

        .content-table tbody tr:nth-of-type(even) {
          background-color: #f3f3f3;
        }

        .content-table tbody tr:last-of-type {
          border-bottom: 2px solid #009879;
        }

        .content-table tbody tr.active-row {
          font-weight: bold;
          color: #009879;
        }

    </style>
    <title>home</title>
  </head>
{% include 'canteen/header.html' %}
<table class="content-table table table-bordered">
  <thead>
    <tr>
      <th>ItemName</th>
      <th>ItemCost</th>
      <th>Category</th>
      <th>id</th>
      <th>Removeitem</th>
    </tr>
  </thead>
  
  <tbody>
  {% for item in liste %}
  <form action="removeitem" method="POST">
  {% csrf_token %}
    <tr>
      <td>{{item.item_name}}</td>
      <td>{{item.price}}</td>
      <td>{{item.category}}</td>
      <td>{{item.id}}</td>
      <input type= "hidden" value="{{item.id}}" name="id"> 
      <td><button type="submit" class="btn btn-warning">Remove</button></td>
    </tr>
    </form>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
