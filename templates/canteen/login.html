<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/static/Canteen/login.css">
    </head>
    <body>
    <header>
        <div class="wrapper">
            <div class="title">
                Login Form for Canteen Side
            </div>
            <form method="POST" action="validate_login">
                {% csrf_token %}
                <div class="field">
                    <input type="text"  name="loginuserid"required>
                    <label>UserID</label>
                </div>
                <div class="field">
                    <input type="password" name="loginuserpass" required>
                    <label>Password</label>
                </div>
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                  <!---  <div class="pass-link">
                        <a href="#">Forgot password?</a>
                    </div>-->
                </div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
               <!-- <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>-->
            </form>
        </div>
        </header>
    </body>
</html>
